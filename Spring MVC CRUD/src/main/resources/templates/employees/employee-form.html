<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Employees Directory</h2>

    <hr>

    <h3>Add New Employee</h3>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <!-- Add hidden input field for employee ID to be updated -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3 w-25">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required />
        </div>

        <div class="mb-3 w-25">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required />
        </div>

        <div class="mb-3 w-25">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required />
        </div>

        <input type="submit" value="Save" class="btn btn-primary col-2" />
    </form>

    <hr>

    <a th:href="@{/employees/list}" class="mt-3">Back to Employees List</a>
</div>

</body>
</html>
