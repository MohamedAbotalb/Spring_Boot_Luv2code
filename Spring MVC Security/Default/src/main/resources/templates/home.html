<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abotalb Company Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Abotalb Company Home Page</h2>
      <hr />

      Welcome to the abotalb company home page! <br />

      <hr />

      <!-- Display username and role -->
      <p>
        User: <span sec:authentication="principal.username"></span>

        <br />
        <br />

        Role(s): <span sec:authentication="principal.authorities"></span>
      </p>

      <hr />

      <div sec:authorize="hasRole('MANAGER')">
        <!-- Add a link to point to /leaders ... this is for the manager role -->
        <p>
          <a th:href="@{/leaders}">Leadership Meetings</a>(Only for Manager
          peeps)
        </p>

        <hr />
      </div>

      <div sec:authorize="hasRole('ADMIN')">
        <!-- Add a link to point to /systems ... this is for the admin role -->
        <p>
          <a th:href="@{/systems}">IT Systems Meetings</a>(Only for Admin peeps)
        </p>

        <hr />
      </div>

      <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn-secondary mt-3" />
      </form>
    </div>
  </body>
</html>
