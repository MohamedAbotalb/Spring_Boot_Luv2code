<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Login Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>My Custom Login Page</h2>

      <form action="#" th:action="@{/authenticateUser}" method="post">
        <!-- Check for login error -->
        <div th:if="${param.error}" class="mb-3 text-danger">
          <i>Sorry, You entered invalid username or password</i>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username: </label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control w-25"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control w-25"
          />
        </div>

        <div class="mb-3">
          <input type="submit" value="Login" class="btn btn-primary w-25" />
        </div>
      </form>
    </div>
  </body>
</html>
